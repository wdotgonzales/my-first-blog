<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        {% include 'blog/header.html' %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
        </article>

        <a href="{% url 'post_edit' pk=post.pk %}">Edit Post</a>
    </body>
</html>
